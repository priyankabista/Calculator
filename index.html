<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="form-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="form-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        
        <h2>Result:</h2>
        <p id="result">0</p>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" onclick="calculate('add')">+</button>
            <button class="btn btn-warning " onclick="calculate('subtract')">-</button>
            <button class="btn btn-success" onclick="calculate('multiply')">*</button>
            <button class="btn btn-danger" onclick="calculate('division')">/</button>
            <button class="btn btn-secondary " onclick="clearFields()"><-</button>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="scripts.js"></script>
</body>
</html>
